<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}"><button class="btn btn-success">返回</button></a>
    <div class="card card--auth">
        <h2>醫生註冊(無法正常進來此網頁)</h2>
        <form method="POST">
            <div class="form-row">
                <label>帳號</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-row">
                <label>密碼</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn--block">註冊</button>
        </form>
        <div class="link">
            <p>切換回醫生登入 <a href="{{ url_for('admin') }}">登入</a></p>
        </div>
    </div>
    {% if error %}
        <script>alert("{{ error }}");</script>
    {% endif %}
</body>
</html>
