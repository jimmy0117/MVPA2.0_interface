<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模態嗓音病歷分析</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 15px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .card2 {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px;
            max-width: 700px;
            margin: 0 auto 20px auto;
        }
        h2 {
            color: #34495e;
            border-left: 6px solid #3498db;
            padding-left: 10px;
            font-size: 1.2em;
        }
        table {
            border-collapse: collapse;
            width: auto;
            margin-top: 10px;
            font-size: 14px;
        }
        table td {
            border: 1px solid #ccc;
            padding: 6px;
            word-break: break-word;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        .ok { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button {
            margin: 6px 4px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        button:hover {
            background: #2980b9;
        }
        #status {
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .result-images {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .result-images img {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            padding: 5px;
        }
        @media (min-width: 768px) {
            .result-images {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    
    <h1>病患分析結果查詢</h1>

    {% if error %}
        <script>alert("{{ error }}");</script>
    {% endif %}
</body>
</html>
